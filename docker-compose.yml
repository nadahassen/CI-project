version: "3.8"

services:
  mysqldb:
    image: mysql:8
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD= root
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    image: rihab26/achatapp
    container_name: achatapp
    restart: on-failure
    ports:
      - 9090:9090
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
 db:
                                                                                                                                                                                                                                        ~                     