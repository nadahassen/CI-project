version: "3.8"

services:
  springapp:
    image: rihab26/achatdevops
    container_name: achatdevops
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    networks:
      - springmysql-net
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql:8
    container_name: mysqldb
    networks:
      - springmysql-net
    environment:
      - MYSQL_DATABASE=achatdb
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=pass
      - MYSQL_ROOT_PASSWORD=pass
     
networks:
  springmysql-net:                                                                                                                                                                                                                                   ~                     